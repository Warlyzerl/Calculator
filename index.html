<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 id="header">Willie's Calculator :)</h1>
    <div id="calculator">
        <div id="display">
            <div id="screen">
                <div id="input">0</div>
                <div id="output"></div>
            </div>
        </div>
        <div id="keypad">
            <div id="clear-delete">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div id="row">
                <button id="number" value="7">7</button>
                <button id="number" value="8">8</button>    
                <button id="number" value="9">9</button>
                <button id="operator" value="รท">รท</button>
            </div>
            <div id="row">
                <button id="number" value="4">4</button>
                <button id="number" value="5">5</button>
                <button id="number" value="6">6</button>
                <button id="operator" value="x">x</button>
            </div><div id="row">
                <button id="number" value="1">1</button>
                <button id="number" value="2">2</button>
                <button id="number" value="3">3</button>
                <button id="operator" value="+">+</button>
            </div><div id="row">
                <button id="number" value=".">.</button>
                <button id="number" value="0">0</button>
                <button id="equals" value="=">=</button>
                <button id="operator" value="-">-</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
